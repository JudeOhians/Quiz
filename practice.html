<!DOCTYPE html>
<html>
<head>
  <style>
    .custom-text {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="myDiv">This is a div element with an id.</div>
  <p  class=".custom-text">This is a paragraph of text.</p>
  <a href="https://www.example.com">This is a hyperlink</a>
  <img src="image.jpg" alt="A sample image">
  <form action="/submit" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <button type="submit">Submit</button>
  </form>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>30</td>
    </tr>
  </table>
  <p><span style="color: red;">This is a span element with inline styling.</span></p>
</body>
</html>
